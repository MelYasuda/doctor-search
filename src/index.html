<!DOCTYPE html>
<html>
  <head>
    <title>doctor-search</title>
  </head>
  <body>
    <div class="container">
  <p>doctor search</p>

  <form id="name-search-form">
    <div class="form-group">
      <label for="name">Name of Doctor</label>
      <input id="name" type="text">
    </div>
    <button type="submit" class="btn btn-info">Search</button>
  </form>

  <form id="symptom-search-form">
    <div class="form-group">
      <label for="symptom">Your symptoms</label>
      <input id="symptom" type="text">
    </div>
    <button type="submit" class="btn btn-info">Search</button>
  </form>

  <div id="result">
    <ul class="list">
    </ul>
  </div>
</div>
  </body>
</html>
